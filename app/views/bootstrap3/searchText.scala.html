@(field: Field, placeholder:String)

  <div class="form-group" style="width:225px;margin-right:-50px;">
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="@placeholder" />
    </div>
  </div>
