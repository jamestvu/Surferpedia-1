@(field: Field, optionMap: Map[String, Boolean], isMultiple: Boolean)

  <div class="form-group" style="width:200px;margin-right:-50px">
    <div class="col-sm-10">
      <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {<option class="blank" value="">All Countries</option>}
        @for((optionName, isSelected) <- optionMap) {
          <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName</option>
        }
      </select>
    </div>
  </div>
