@(searchText: Field, genderType: Field, country: Field, typeMap: Map[String, Boolean], isMultiple: Boolean)


            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text"
                       class="form-control"
                       id=@searchText.id"
                       name="@searchText.id"
                       value="@searchText.value.getOrElse("")"
                       placeholder="Search Term">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
