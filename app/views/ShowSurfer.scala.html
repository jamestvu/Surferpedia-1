@(surfers: List[Surfer])

@Main("Surfer's Page") {

<div class="container">
    <div class="row" style="margin-top: 20px">
        <div class="col-md-4">
            <div class="well">
                <div class="eddie-img2"></div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="well">
            @for(surfer <- surfers) {
                <h1 style="margin-top: 0">@surfer.getName()</h1>
                <p>@surfer.getBio()</p>
            }
            </div>
        </div>
    </div>
</div>
}
