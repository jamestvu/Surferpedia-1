@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, surfers: List[Surfer]) 
@Main(page, isLoggedIn, userInfo) {
  <div class="container" style="padding-top:10px">
    <table class="table table-striped table-bordered">
    <tr><th></th><th>Name</th></tr>
    @for((surfer, index) <- surfers.zipWithIndex) { 
    <tr>
      <td>@index</td>
      <td><a href="@routes.Application.getSurfer(surfer.getSlug())" class="btn">@surfer.getName</a></td>
    </tr>
    }
    </table>
    
    
    <!-- TODO: make pagination dynamic based on the surfer list size -->
    
    
    <ul class="pagination">
      <li class="disabled"><a href="#">&laquo;</a></li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>  
    
    
  </div>
}
