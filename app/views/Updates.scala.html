@(message: String)

@import helper._
@import bootstrap3._ 

@Main("Surfer's Page") {

<div class="container">
    <h2>List of updates to Surferpedia</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Action</th>
                <th>Surfer</th>
            </tr>
        </thead>
        
        <tr>
            <td>contact.getFirstName()</td>
            <td>contact.getLastName()</td>
            <td>contact.getTelephone()</td>
        </tr>
        
    </table>
</div>
}
