@(page: String, isLoggedIn: Boolean, userInfo: UserInfo)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>Surferpedia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
    href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
</head>
<body>

    <!-- header image -->
    <div class="header-img"></div>

    <!-- Responsive navbar -->
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <!--  Display three horizontal lines when navbar collapsed. -->
                    <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">surferpedia</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    @if(isLoggedIn) {
                    <li><a href="@routes.Application.newSurfer()">New</a><li>
                    <li><a href="@routes.Application.updates()">Updates</a></li>
                    }                                                
                </ul>

                @if(!isLoggedIn) {
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="@routes.Application.login()">Login</a></li>
                </ul>
                } else {
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="@routes.Application.logout()">Logout</a></li>
                </ul>
                }
                <form class="navbar-form navbar-right" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            

    
        </div>
    </div>
    @content
    <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script
        src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
