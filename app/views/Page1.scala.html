@(message: String) @Main("Page1") {
<div class="container">
    <div id="carousel-example-generic" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic"
                data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic"
                data-slide-to="1"></li>
            <li data-target="#carousel-example-generic"
                data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="@routes.Assets.at("images/cover-about-eono.jpg")" alt="0">
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/cover-aukahi.jpg")" alt="1">
            </div>


            <div class="item">
                <img src="@routes.Assets.at("images/cover-pueo-page.jpg")" alt="2">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control"
            href="#carousel-example-generic" data-slide="prev"> <span
            class="icon-prev"></span>
        </a> <a class="right carousel-control"
            href="#carousel-example-generic" data-slide="next"> <span
            class="icon-next"></span>
        </a>
    </div>
</div>
}
